<div class="row">
	<div ng-if="vm.videoIndex < 0 && video.name != 'cover.jpg'" class="col-sm-6 col-md-2" ng-repeat="video in vm.folder">
		<a href="" ng-click="vm.openIndex($index)">
			<div class="thumbnail">
				<img ng-if="video.type == 'directory'" ng-src="/Videos/{{ video.path }}/cover.jpg" style="max-height:200px;" />
				<img ng-if="video.type == 'file'" src="video-37342_640.png" style="max-height:200px;" />
				<div class="caption">
					<h3>{{ video.name }}</h3>
				</div>
			</div>
		</a>
	</div>
	<div ng-if="vm.videoIndex >= 0" class="col-sm-6 col-md-4 col-md-offset-4">
		{{ vm.videoName }}
		<video controls>
			<source ng-src="{{ vm.videoSrc }}" type="video/mp4">
		</video>
		<nav>
			<ul class="pager">
				<li><a href="" ng-click="vm.playIndex(vm.videoIndex - 1)">Previous</a></li>
				<li><a href="" ng-click="vm.playIndex(vm.videoIndex + 1)">Next</a></li>
			</ul>
		</nav>
	</div>
</div>
